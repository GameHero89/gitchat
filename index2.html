                    setFormData(prev => ({
                        ...prev,
                        repoOwner: initialData.owner || prev.repoOwner,
                        repoName: initialData.repo || prev.repoName,
                        githubToken: initialData.token || prev.githubToken,
                        encryptionMethod: initialData.encryptionMethod || prev.encryptionMethod,
                        customKey: initialData.customKey || prev.customKey
                    }));
                }
            }, [initialData]);

            const handleSubmit = (e) => {
                e.preventDefault();
                onConnect(formData);
            };

            if (!show) return null;

            return (
                <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 modal-backdrop">
                    <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full max-h-[90vh] flex flex-col overflow-hidden">
                        <div className="p-4 md:p-6 border-b border-gray-200 flex-shrink-0">
                            <div className="text-center">
                                <div className="w-14 h-14 md:w-16 md:h-16 bg-gradient-to-br from-purple-500 to-pink-600 rounded-full flex items-center justify-center mx-auto mb-3 md:mb-4">
                                    <i className="fas fa-user-shield text-white text-xl md:text-2xl"></i>
                                </div>
                                <h2 className="text-lg md:text-xl font-bold text-gray-900 mb-1 md:mb-2">Create or Join Authenticated Chat</h2>
                                <p className="text-sm md:text-base text-gray-600">Setup secure messaging</p>
                            </div>
                        </div>

                        <div className="flex-1 scroll-smooth hide-scrollbar overflow-y-auto">
                            <form onSubmit={handleSubmit} className="p-4 md:p-6 space-y-4 md:space-y-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Repository Owner</label>
                                    <input 
                                        type="text" 
                                        value={formData.repoOwner}
                                        onChange={(e) => setFormData({...formData, repoOwner: e.target.value})}
                                        placeholder="username or organization" 
                                        className="w-full px-3 md:px-4 py-2 md:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" 
                                        required
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Repository Name</label>
                                    <input 
                                        type="text" 
                                        value={formData.repoName}
                                        onChange={(e) => setFormData({...formData, repoName: e.target.value})}
                                        placeholder="chat-repo" 
                                        className="w-full px-3 md:px-4 py-2 md:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" 
                                        required
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Personal Access Token</label>
                                    <input 
                                        type="password" 
                                        value={formData.githubToken}
                                        onChange={(e) => setFormData({...formData, githubToken: e.target.value})}
                                        placeholder="ghp_xxxxxxxxxxxx" 
                                        className="w-full px-3 md:px-4 py-2 md:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" 
                                        required
                                    />
                                    <p className="text-xs text-gray-500 mt-1">
                                        <a href="https://github.com/settings/tokens" target="_blank" rel="noopener noreferrer" className="text-purple-600 hover:underline">
                                            Create a token
                                        </a>
                                    </p>
                                </div>

                                <div className="auth-section p-3 md:p-4 rounded-lg">
                                    <h4 className="font-medium mb-3 md:mb-4 flex items-center text-sm md:text-base">
                                        <i className="fas fa-user-lock mr-2"></i>
                                        User Authentication
                                    </h4>
                                    
                                    <div className="space-y-3 md:space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium mb-1 md:mb-2">Username</label>
                                            <input 
                                                type="text" 
                                                value={formData.username}
                                                onChange={(e) => setFormData({...formData, username: e.target.value})}
                                                placeholder="Your unique username" 
                                                className="w-full px-3 py-2 bg-white/20 border border-white/30 rounded text-white placeholder-white/70 focus:ring-2 focus:ring-white/50" 
                                                required
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium mb-1 md:mb-2">Password</label>
                                            <input 
                                                type="password" 
                                                value={formData.userPassword}
                                                onChange={(e) => setFormData({...formData, userPassword: e.target.value})}
                                                placeholder="Create a strong password" 
                                                className="w-full px-3 py-2 bg-white/20 border border-white/30 rounded text-white placeholder-white/70 focus:ring-2 focus:ring-white/50" 
                                                required
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div className="encryption-section p-3 md:p-4 rounded-lg">
                                    <h4 className="font-medium mb-3 md:mb-4 flex items-center text-sm md:text-base">
                                        <i className="fas fa-lock mr-2"></i>
                                        Message Encryption
                                    </h4>
                                    
                                    <div className="space-y-3 md:space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium mb-2">Method</label>
                                            <div className="space-y-2">
                                                <label className="flex items-center">
                                                    <input 
                                                        type="radio" 
                                                        name="encryption-method" 
                                                        value="token" 
                                                        checked={formData.encryptionMethod === 'token'}
                                                        onChange={(e) => setFormData({...formData, encryptionMethod: e.target.value})}
                                                        className="mr-2"
                                                    />
                                                    <span className="text-xs md:text-sm">Use GitHub Token</span>
                                                </label>
                                                <label className="flex items-center">
                                                    <input 
                                                        type="radio" 
                                                        name="encryption-method" 
                                                        value="custom" 
                                                        checked={formData.encryptionMethod === 'custom'}
                                                        onChange={(e) => setFormData({...formData, encryptionMethod: e.target.value})}
                                                        className="mr-2"
                                                    />
                                                    <span className="text-xs md:text-sm">Custom key</span>
                                                </label>
                                            </div>
                                        </div>

                                        {formData.encryptionMethod === 'custom' && (
                                            <div>
                                                <label className="block text-sm font-medium mb-1 md:mb-2">Custom Key</label>
                                                <input 
                                                    type="password" 
                                                    value={formData.customKey}
                                                    onChange={(e) => setFormData({...formData, customKey: e.target.value})}
                                                    placeholder="Enter passphrase..." 
                                                    className="w-full px-3 py-2 bg-white/20 border border-white/30 rounded text-white placeholder-white/70 focus:ring-2 focus:ring-white/50"
                                                    required={formData.encryptionMethod === 'custom'}
                                                />
                                            </div>
                                        )}
                                    </div>
                                </div>

                                <div className="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-3">
                                    <button 
                                        type="submit" 
                                        disabled={isConnecting}
                                        className="flex-1 bg-gradient-to-r from-purple-500 to-pink-600 text-white py-3 rounded-lg font-medium hover:from-purple-600 hover:to-pink-700 transition-all flex items-center justify-center text-sm md:text-base disabled:opacity-50"
                                    >
                                        {isConnecting ? (
                                            <>
                                                <i className="fas fa-spinner spinner mr-2"></i>
                                                Connecting...
                                            </>
                                        ) : (
                                            'Create or Join Chat'
                                        )}
                                    </button>
                                    <button 
                                        type="button" 
                                        onClick={onClose}
                                        className="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all text-sm md:text-base"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        // Chat Interface Component
        const ChatInterface = ({ 
            currentUser, 
            currentSessionData,
            messages, 
            users, 
            onSendMessage, 
            onDisconnect, 
            onSync, 
            onShowKeyInfo,
            typingUsers,
            showToast
        }) => {
            const [messageInput, setMessageInput] = useState('');
            const [mobileDrawerOpen, setMobileDrawerOpen] = useState(false);
            const messagesEndRef = useRef(null);
            const typingTimerRef = useRef(null);

            const handleSendMessage = (e) => {
                e.preventDefault();
                if (messageInput.trim()) {
                    onSendMessage(messageInput);
                    setMessageInput('');
                }
            };

            const handleTyping = () => {
                // Typing logic handled in parent
                if (onTyping) onTyping();
            };

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const escapeHtml = (text) => {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            };

            const renderMessage = (msg) => {
                let messageContent;
                let messageClass = 'text-gray-700';
                
                if (msg.encrypted) {
                    if (msg.decryptionFailed) {
                        messageContent = '🔒 [Message could not be decrypted - wrong key?]';
                        messageClass = 'text-red-600 italic';
                    } else {
                        messageContent = escapeHtml(msg.decryptedMessage);
                    }
                } else {
                    messageContent = escapeHtml(msg.message);
                }

                if (msg.isSystem) {
                    return (
                        <div key={msg.id} className="flex space-x-2 md:space-x-3 message-animation p-3 bg-red-50 rounded-lg border border-red-200">
                            <img src={msg.avatar} alt={msg.username} className="w-8 h-8 md:w-10 md:h-10 rounded-full flex-shrink-0" />
                            <div className="flex-1 min-w-0">
                                <div className="flex items-center space-x-2">
                                    <span className="font-semibold text-red-700 text-sm md:text-base">SYSTEM ALERT</span>
                                    <span className="text-xs md:text-sm text-red-600">{new Date(msg.timestamp).toLocaleTimeString()}</span>
                                </div>
                                <div className="text-red-700 mt-1 message-content text-sm md:text-base font-medium" 
                                     dangerouslySetInnerHTML={{__html: messageContent}} />
                            </div>
                        </div>
                    );
                }

                return (
                    <div key={msg.id} className="flex space-x-2 md:space-x-3 message-animation">
                        <img src={msg.avatar} alt={msg.username} className="w-8 h-8 md:w-10 md:h-10 rounded-full flex-shrink-0" />
                        <div className="flex-1 min-w-0">
                            <div className="flex items-center space-x-2">
                                <span className="font-semibold text-gray-900 text-sm md:text-base">{msg.username}</span>
                                <span className="text-xs md:text-sm text-gray-500">{new Date(msg.timestamp).toLocaleTimeString()}</span>
                                {msg.encrypted && <span className="text-xs px-1 py-0.5 bg-purple-100 text-purple-600 rounded">🔒</span>}
                                {msg.authenticated && <span className="text-xs px-1 py-0.5 bg-pink-100 text-pink-600 rounded hidden sm:inline">🛡️</span>}
                            </div>
                            <div className={`${messageClass} mt-1 message-content text-sm md:text-base`}
                                 dangerouslySetInnerHTML={{__html: messageContent}} />
                        </div>
                    </div>
                );
            };

            const renderUser = (user) => (
                <div key={user.username} className="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-50">
                    <div className="relative">
                        <img src={user.avatar} alt={user.username} className="w-8 h-8 rounded-full" />
                        <div className="absolute -bottom-1 -right-1 w-3 h-3 bg-green-400 rounded-full border-2 border-white pulse-online"></div>
                    </div>
                    <div className="flex-1 min-w-0">
                        <div className="font-medium text-gray-900 flex items-center text-sm md:text-base">
                            <span className="truncate">{user.username}</span>
                            {user.authenticated && <span className="ml-1 text-xs">🛡️</span>}
                        </div>
                        <div className="text-xs text-gray-500">
                            {user.username === currentUser ? 'You' : 'Online'}
                            {user.isTyping && user.username !== currentUser ? ' • typing...' : ''}
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="h-full-ios flex flex-col">
                    {/* Header */}
                    <header className="bg-white border-b border-gray-200 px-4 md:px-6 py-3 md:py-4 safe-top">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-2 md:space-x-4 min-w-0">
                                <button 
                                    onClick={() => setMobileDrawerOpen(true)}
                                    className="md:hidden text-gray-600 hover:text-gray-900 p-1"
                                >
                                    <i className="fas fa-bars text-lg"></i>
                                </button>
                                <div className="w-8 h-8 md:w-10 md:h-10 bg-gradient-to-br from-purple-500 to-pink-600 rounded-full flex items-center justify-center flex-shrink-0">
                                    <i className="fas fa-user-shield text-white text-sm md:text-base"></i>
                                </div>
                                <div className="min-w-0">
                                    <h1 className="text-base md:text-xl font-bold text-gray-900 flex items-center flex-wrap gap-1">
                                        <span>GitHub Chat</span>
                                        <span className="text-xs px-1.5 py-0.5 bg-purple-100 text-purple-600 rounded-full">🔒</span>
                                        <span className="text-xs px-1.5 py-0.5 bg-pink-100 text-pink-600 rounded-full hidden sm:inline">🛡️</span>
                                    </h1>
                                    <div className="flex items-center space-x-2 md:space-x-4 text-xs md:text-sm">
                                        <p className="text-gray-500 truncate hidden sm:block">
                                            {currentSessionData?.owner}/{currentSessionData?.repo}
                                        </p>
                                        <p className="text-purple-600 truncate">{currentUser}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="flex items-center space-x-2 md:space-x-4">
                                <div className="hidden sm:flex items-center space-x-2 text-xs md:text-sm text-gray-500">
                                    <div className="w-2 h-2 bg-green-400 rounded-full pulse-online"></div>
                                    <span>{users.length}</span>
                                </div>
                                <button onClick={onShowKeyInfo} className="text-gray-400 hover:text-gray-600 transition-colors p-1">
                                    <i className="fas fa-key"></i>
                                </button>
                                <button onClick={onSync} className="text-gray-400 hover:text-gray-600 transition-colors p-1">
                                    <i className="fas fa-sync-alt"></i>
                                </button>
                                <button onClick={onDisconnect} className="text-gray-400 hover:text-red-600 transition-colors p-1">
                                    <i className="fas fa-sign-out-alt"></i>
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Chat Content */}
                    <div className="flex-1 flex overflow-hidden">
                        {/* Mobile Users Drawer */}
                        {mobileDrawerOpen && (
                            <>
                                <div 
                                    className="fixed inset-0 bg-black/50 z-40 md:hidden"
                                    onClick={() => setMobileDrawerOpen(false)}
                                />
                                <div className={`mobile-drawer bg-white z-40 md:hidden ${mobileDrawerOpen ? 'open' : ''}`}>
                                    <div className="h-full flex flex-col safe-top safe-bottom">
                                        <div className="p-4 border-b border-gray-200 flex items-center justify-between">
                                            <div>
                                                <h2 className="font-semibold text-gray-900 text-sm">Authenticated Users</h2>
                                                <p className="text-xs text-gray-500 mt-1">Verified users only</p>
                                            </div>
                                            <button 
                                                onClick={() => setMobileDrawerOpen(false)}
                                                className="text-gray-400 hover:text-gray-600 p-1"
                                            >
                                                <i className="fas fa-times"></i>
                                            </button>
                                        </div>
                                        <div className="flex-1 scroll-smooth hide-scrollbar p-4">
                                            <div className="space-y-2">
                                                {users.map(renderUser)}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </>
                        )}

                        {/* Desktop Users Sidebar */}
                        <div className="hidden md:block w-64 bg-white border-r border-gray-200 flex-col">
                            <div className="h-full flex flex-col">
                                <div className="p-4 border-b border-gray-200">
                                    <h2 className="font-semibold text-gray-900">Authenticated Users</h2>
                                    <p className="text-xs text-gray-500 mt-1">Only verified users can send messages</p>
                                </div>
                                <div className="flex-1 scroll-smooth p-4">
                                    <div className="space-y-2">
                                        {users.map(renderUser)}
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Chat Messages Area */}
                        <div className="flex-1 flex flex-col">
                            {/* Messages */}
                            <div className="flex-1 scroll-smooth hide-scrollbar p-4 md:p-6 space-y-3 md:space-y-4">
                                {messages.length === 0 ? (
                                    <div className="text-center text-gray-500 text-xs md:text-sm">
                                        <p>🔒🛡️ Welcome to Authenticated & Encrypted GitHub Chat!</p>
                                        <p>All messages are encrypted and users are authenticated</p>
                                    </div>
                                ) : (
                                    messages.map(renderMessage)
                                )}
                                <div ref={messagesEndRef} />
                            </div>

                            {/* Typing Indicator */}
                            {typingUsers.length > 0 && (
                                <div className="px-4 md:px-6">
                                    <div className="flex items-center space-x-2 text-gray-500 text-sm">
                                        <span>
                                            {typingUsers.length === 1 
                                                ? `${typingUsers[0].username} is typing`
                                                : `${typingUsers.map(u => u.username).join(', ')} are typing`}
                                        </span>
                                        <div className="typing-indicator">
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Message Input */}
                            <div className="border-t border-gray-200 p-3 md:p-4 safe-bottom">
                                <form onSubmit={handleSendMessage} className="flex space-x-2 md:space-x-4">
                                    <input 
                                        type="text" 
                                        value={messageInput}
                                        onChange={(e) => {
                                            setMessageInput(e.target.value);
                                            handleTyping();
                                        }}
                                        placeholder="Type a message..." 
                                        className="flex-1 px-3 md:px-4 py-2 md:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 text-sm md:text-base"
                                        autoComplete="off"
                                    />
                                    <button 
                                        type="submit" 
                                        className="px-4 md:px-6 py-2 md:py-3 bg-gradient-to-r from-purple-500 to-pink-600 text-white rounded-lg hover:from-purple-600 hover:to-pink-700 transition-all"
                                    >
                                        <i className="fas fa-paper-plane"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const GitHubChatApp = () => {
            const [api] = useState(() => new GitHubChatAPI());
            const [sessionManager] = useState(() => new GitHubSessionManager());
            
            const [sessions, setSessions] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [showSessionModal, setShowSessionModal] = useState(true);
            const [showConnectionModal, setShowConnectionModal] = useState(false);
            const [showPasswordModal, setShowPasswordModal] = useState(false);
            const [showPanicModal, setShowPanicModal] = useState(false);
            const [showImportModal, setShowImportModal] = useState(false);
            const [showShareModal, setShowShareModal] = useState(false);
            const [showKeyInfoModal, setShowKeyInfoModal] = useState(false);
            const [showChatInterface, setShowChatInterface] = useState(false);
            
            const [connectionForm, setConnectionForm] = useState({});
            const [pendingSession, setPendingSession] = useState(null);
            const [currentUser, setCurrentUser] = useState(null);
            const [currentSessionData, setCurrentSessionData] = useState(null);
            const [messages, setMessages] = useState([]);
            const [users, setUsers] = useState([]);
            const [messageInput, setMessageInput] = useState('');
            const [isConnecting, setIsConnecting] = useState(false);
            const [isAuthenticating, setIsAuthenticating] = useState(false);
            const [shareData, setShareData] = useState(null);
            const [typingUsers, setTypingUsers] = useState([]);
            
            const pollTimerRef = useRef(null);
            const userPollTimerRef = useRef(null);
            const typingTimerRef = useRef(null);
            const lastTypingStateRef = useRef(false);
            const lastMessageTimeRef = useRef(null);

            // WICHTIG: Verwende den globalen toastManager statt lokaler state
            const showToast = useCallback((message, type = 'info', duration) => {
                switch(type) {
                    case 'success':
                        toastManager.success(message, duration);
                        break;
                    case 'error':
                        toastManager.error(message, duration);
                        break;
                    case 'warning':
                        toastManager.warning(message, duration);
                        break;
                    default:
                        toastManager.info(message, duration);
                }
            }, []);

            // Initialize
            useEffect(() => {
                const setViewportHeight = () => {
                    const vh = window.innerHeight * 0.01;
                    document.documentElement.style.setProperty('--vh', `${vh}px`);
                };
                
                setViewportHeight();
                window.addEventListener('resize', setViewportHeight);
                window.addEventListener('orientationchange', setViewportHeight);
                
                const handleVisibilityChange = () => {
                    api.setPageVisibility(!document.hidden);
                    if (!document.hidden && currentUser && api.isConnected) {
                        api.sendHeartbeat(currentUser);
                    }
                };
                
                document.addEventListener('visibilitychange', handleVisibilityChange);
                
                const handleUnload = () => {
                    if (currentUser && api.isConnected) {
                        api.leaveRoom(currentUser);
                    }
                };
                
                window.addEventListener('beforeunload', handleUnload);
                
                loadSessions();
                
                return () => {
                    window.removeEventListener('resize', setViewportHeight);
                    window.removeEventListener('orientationchange', setViewportHeight);
                    document.removeEventListener('visibilitychange', handleVisibilityChange);
                    window.removeEventListener('beforeunload', handleUnload);
                    stopPolling();
                };
            }, [currentUser]);

            const loadSessions = async () => {
                setIsLoading(true);
                const validSessions = await sessionManager.validateSessions(GitHubStorageAPI);
                setSessions(validSessions);
                setIsLoading(false);
            };

            
           

            const handlePanic = async () => {
                const lastUsername = sessionManager.getLastUsername();
                
                if (api.isConnected && api.encryptionKey) {
                    try {
                        await api.sendMessage('SYSTEM', 
                            `⚠️ EMERGENCY: User "${lastUsername}" has triggered the panic button and wiped all local data!`,
                            'general', true);
                    } catch (error) {
                        console.error('Could not send panic message:', error);
                    }
                }
                
                sessionManager.clearAllData();
                showToast('🚨 All local data has been wiped!', 'warning');
                
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            };

            const handlePasswordAuth = async (password) => {
    if (!pendingSession) return;
    
    if (password !== password.toLowerCase()) {
        showToast('ℹ️ Converting password to lowercase for authentication', 'info');
    }
    
    setIsAuthenticating(true);
    
    try {
        // Hole die vollständige Session mit dekodierten Werten
        const fullSession = sessionManager.getSession(pendingSession.sessionId);
        if (!fullSession) {
            throw new Error('Session not found');
        }
        
        await api.connect(fullSession.owner, fullSession.repo, fullSession.token);
        await api.initializeChat();
        await api.setupEncryption(
            fullSession.encryptionMethod, 
            fullSession.token, 
            fullSession.customKey
        );
        await api.authenticateUser(fullSession.username, password);
        await api.joinRoom(fullSession.username);
        
        setCurrentUser(fullSession.username);
        setCurrentSessionData(fullSession);
        setShowPasswordModal(false);
        setShowChatInterface(true);
        
        await loadMessages();
        await loadUsers();
        startPolling();
        
        showToast('🔒🛡️ Authenticated successfully!', 'success');
        
    } catch (error) {
        console.error('Authentication error:', error);
        showToast(error.message.includes('password') ? 'Incorrect password' : 'Authentication failed: ' + error.message, 'error');
    } finally {
        setIsAuthenticating(false);
    }
};

            const handleConnection = async (formData) => {
                if (isConnecting) return;
                setIsConnecting(true);
                
                const { repoOwner, repoName, githubToken, username, userPassword, encryptionMethod, customKey } = formData;
                
                if (userPassword !== userPassword.toLowerCase()) {
                    showToast('⚠️ Password will be converted to lowercase for encryption compatibility', 'warning');
                }
                
                if (encryptionMethod === 'custom' && customKey && customKey !== customKey.toLowerCase()) {
                    showToast('⚠️ Custom key will be converted to lowercase for encryption compatibility', 'warning');
                }
                
                try {
                    await api.connect(repoOwner, repoName, githubToken);
                    await api.setupEncryption(encryptionMethod, githubToken, customKey);
                    await api.initializeChat();
                    
                    let userRegistered = false;
                    try {
                        await api.registerUser(username, userPassword);
                        userRegistered = true;
                        showToast('🆕 User registered successfully!', 'success');
                    } catch (error) {
                        if (!error.message.includes('Username already exists')) {
                            throw error;
                        }
                    }
                    
                    await api.authenticateUser(username, userPassword);
                    
                    if (!userRegistered) {
                        showToast('🔓 User authenticated successfully!', 'success');
                    }
                    
                    await api.joinRoom(username);
                    
                    setCurrentUser(username);
                    sessionManager.saveSession(username, repoOwner, repoName, githubToken, encryptionMethod, customKey);
                    
                    setCurrentSessionData({
                        owner: repoOwner,
                        repo: repoName,
                        token: githubToken,
                        encryptionMethod,
                        customKey
                    });
                    
                    setShowConnectionModal(false);
                    setShowChatInterface(true);
                    
                    await loadMessages();
                    await loadUsers();
                    startPolling();
                    
                    showToast('🔒🛡️ Authenticated encrypted chat ready!', 'success');
                    
                } catch (error) {
                    console.error('Connection error:', error);
                    showToast('Failed to create authenticated chat: ' + error.message, 'error');
                } finally {
                    setIsConnecting(false);
                }
            };

            const handleSendMessage = async (message) => {
                if (!message.trim()) return;
                
                if (typingTimerRef.current) {
                    clearTimeout(typingTimerRef.current);
                    lastTypingStateRef.current = false;
                    api.setTypingStatus(currentUser, false);
                }
                
                try {
                    await api.sendMessage(currentUser, message, 'general');
                    await loadMessages();
                } catch (error) {
                    console.error('Send message error:', error);
                    showToast('Failed to send authenticated message', 'error');
                }
            };

            const handleTyping = () => {
                if (!currentUser || !api.isConnected) return;
                
                if (!lastTypingStateRef.current) {
                    lastTypingStateRef.current = true;
                    api.setTypingStatus(currentUser, true);
                }
                
                if (typingTimerRef.current) {
                    clearTimeout(typingTimerRef.current);
                }
                
                typingTimerRef.current = setTimeout(() => {
                    lastTypingStateRef.current = false;
                    api.setTypingStatus(currentUser, false);
                }, api.typingTimeout);
            };

            const loadMessages = async () => {
                try {
                    const msgs = await api.getMessages('general');
                    setMessages(msgs);
                    
                    if (msgs.length > 0) {
                        lastMessageTimeRef.current = msgs[msgs.length - 1].timestamp;
                    }
                } catch (error) {
                    console.error('Load messages error:', error);
                }
            };

            const loadUsers = async () => {
                try {
                    const userList = await api.getUsers();
                    setUsers(userList);
                    
                    const typing = userList.filter(u => u.isTyping && u.username !== currentUser);
                    setTypingUsers(typing);
                } catch (error) {
                    console.error('Load users error:', error);
                }
            };

            const startPolling = () => {
                pollTimerRef.current = setInterval(async () => {
                    try {
                        const msgs = await api.getMessages('general');
                        if (msgs.length > 0) {
                            const latestTimestamp = msgs[msgs.length - 1].timestamp;
                            if (!lastMessageTimeRef.current || latestTimestamp > lastMessageTimeRef.current) {
                                setMessages(msgs);
                                lastMessageTimeRef.current = latestTimestamp;
                            }
                        }
                    } catch (error) {
                        console.error('Message polling error:', error);
                    }
                }, api.pollInterval);
                
                userPollTimerRef.current = setInterval(loadUsers, api.pollInterval);
            };

            const stopPolling = () => {
                if (pollTimerRef.current) {
                    clearInterval(pollTimerRef.current);
                    pollTimerRef.current = null;
                }
                if (userPollTimerRef.current) {
                    clearInterval(userPollTimerRef.current);
                    userPollTimerRef.current = null;
                }
            };

            const handleDisconnect = async () => {
                if (!confirm('Are you sure you want to disconnect from the authenticated chat?')) {
                    return;
                }
                
                stopPolling();
                
                if (currentUser && api.isConnected) {
                    try {
                        await api.leaveRoom(currentUser);
                    } catch (error) {
                        console.error('Error leaving room:', error);
                    }
                }
                
                api.disconnect();
                
                setCurrentUser(null);
                setCurrentSessionData(null);
                setPendingSession(null);
                setMessages([]);
                setUsers([]);
                setShowChatInterface(false);
                setShowSessionModal(true);
                
                loadSessions();
                
                showToast('Disconnected from authenticated chat', 'info');
            };

            const handleSync = async () => {
                try {
                    await loadMessages();
                    await loadUsers();
                    showToast('🔒🛡️ Authenticated data synced!', 'success');
                } catch (error) {
                    showToast('Sync failed', 'error');
                }
            };

            const handleImport = async (encryptedData, decryptionKey) => {
                try {
                    const encryption = new ChatEncryption();
                    const key = await encryption.generateKey(decryptionKey);
                    const decryptedJson = await encryption.decrypt(encryptedData, key);
                    
                    if (!decryptedJson) {
                        throw new Error('Failed to decrypt data - wrong key?');
                    }
                    
                    const sessionData = JSON.parse(decryptedJson);
                    
                    setConnectionForm(sessionData);
                    setShowImportModal(false);
                    setShowConnectionModal(true);
                    
                    showToast('Session data imported successfully! Please enter your username and password.', 'success');
                    
                } catch (error) {
                    console.error('Import error:', error);
                    showToast('Failed to import session: ' + error.message, 'error');
                }
            };

            const handleShare = async (shareKey) => {
                if (!currentSessionData) {
                    showToast('No active session to share', 'error');
                    return;
                }
                
                try {
                    const encryption = new ChatEncryption();
                    const key = await encryption.generateKey(shareKey);
                    const dataToShare = {
                        owner: currentSessionData.owner,
                        repo: currentSessionData.repo,
                        token: currentSessionData.token,
                        encryptionMethod: currentSessionData.encryptionMethod,
                        customKey: currentSessionData.customKey || null
                    };
                    
                    const encryptedData = await encryption.encrypt(JSON.stringify(dataToShare), key);
                    setShareData(encryptedData);
                    
                    showToast('Session data encrypted! Share it along with the key.', 'success');
                    
                } catch (error) {
                    console.error('Share error:', error);
                    showToast('Failed to encrypt session data: ' + error.message, 'error');
                }
            };

            // Session Modal content
            const SessionModalContent = () => (
                <>
                    {isLoading ? (
                        <div className="text-center py-8">
                            <i className="fas fa-spinner spinner text-gray-400 text-2xl mb-4"></i>
                            <p className="text-gray-500">Validating saved sessions...</p>
                        </div>
                    ) : (
                        <>
                            {sessions.length > 0 && (
                                <div className="mb-6">
                                    <h3 className="text-base md:text-lg font-semibold text-gray-900 mb-4">Saved Sessions</h3>
                                    <div className="space-y-3">
                                        {sessions.map(session => (
                                            <div
                                                key={session.sessionId}
                                                className="session-card bg-gray-50 hover:bg-gray-100 p-3 md:p-4 rounded-lg border border-gray-200 cursor-pointer"
                                               onClick={() => {
                                                // Stelle sicher, dass die Session korrekt geladen wird
                                                const fullSession = sessionManager.getSession(session.sessionId);
                                                if (fullSession) {
                                                    setPendingSession(fullSession);
                                                    setShowSessionModal(false);
                                                    setShowPasswordModal(true);
                                                } else {
                                                    showToast('Failed to load session', 'error');
                                                }
                                            }}
                                            >
                                                <div className="flex items-center justify-between">
                                                    <div className="flex items-center space-x-3 flex-1 min-w-0">
                                                        <img 
                                                            src={`https://api.dicebear.com/7.x/avataaars/svg?seed=${session.username}`}
                                                            alt={session.username} 
                                                            className="w-8 h-8 md:w-10 md:h-10 rounded-full flex-shrink-0"
                                                        />
                                                        <div className="min-w-0 flex-1">
                                                            <div className="font-semibold text-gray-900 text-sm md:text-base truncate">{session.username}</div>
                                                            <div className="text-xs md:text-sm text-gray-600 truncate">{session.owner}/{session.repo}</div>
                                                            <div className="text-xs text-gray-500 flex flex-wrap items-center gap-1 mt-1">
                                                                <span className="hidden sm:inline">Last: {new Date(session.lastUsed).toLocaleDateString()}</span>
                                                                <span className="px-1 py-0.5 bg-purple-100 text-purple-600 rounded text-xs">🔒</span>
                                                                <span className="px-1 py-0.5 bg-pink-100 text-pink-600 rounded text-xs">🛡️</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <button 
                                                        onClick={(e) => {
                                                            e.stopPropagation();
                                                            if (confirm('Are you sure you want to remove this saved session?')) {
                                                                sessionManager.removeSession(session.sessionId);
                                                                loadSessions();
                                                                showToast('Session removed', 'info');
                                                            }
                                                        }}
                                                        className="text-red-400 hover:text-red-600 p-2 ml-2"
                                                    >
                                                        <i className="fas fa-trash text-sm"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            <div className="space-y-3">
                                <button 
                                    onClick={() => {
                                        setShowSessionModal(false);
                                        setShowConnectionModal(true);
                                    }}
                                    className="w-full bg-gradient-to-r from-purple-500 to-pink-600 text-white py-3 rounded-lg font-medium hover:from-purple-600 hover:to-pink-700 transition-all flex items-center justify-center text-sm md:text-base"
                                >
                                    <i className="fas fa-plus mr-2"></i>
                                    Create or Join Chat
                                </button>
                                
                                <button 
                                    onClick={() => {
                                        setShowSessionModal(false);
                                        setShowImportModal(true);
                                    }}
                                    className="w-full bg-gradient-to-r from-green-500 to-teal-600 text-white py-3 rounded-lg font-medium hover:from-green-600 hover:to-teal-700 transition-all flex items-center justify-center text-sm md:text-base"
                                >
                                    <i className="fas fa-download mr-2"></i>
                                    Import Shared Session
                                </button>
                            </div>
                            
                            <div className="mt-8 pt-4 border-t border-gray-200">
                                <button 
                                    onClick={() => setShowPanicModal(true)}
                                    className="w-full panic-button text-white py-3 rounded-lg font-medium transition-all flex items-center justify-center text-sm md:text-base"
                                >
                                    <i className="fas fa-exclamation-triangle mr-2"></i>
                                    Emergency Data Wipe
                                </button>
                                <p className="text-xs text-gray-500 text-center mt-2">⚠️ Deletes all local data immediately</p>
                            </div>
                        </>
                    )}
                </>
            );

            // Render
            return (
                <div className="h-full-ios">

                    
                    <ToastContainer/>
                    

                    {/* Session Selection Modal */}
                    {showSessionModal && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 modal-backdrop">
                            <div className="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-hidden">
                                <div className="p-6 md:p-8 border-b border-gray-200">
                                    <div className="text-center">
                                        <div className="w-16 h-16 md:w-20 md:h-20 bg-gradient-to-br from-purple-500 to-pink-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                            <i className="fas fa-user-shield text-white text-2xl md:text-3xl"></i>
                                        </div>
                                        <h1 className="text-2xl md:text-3xl font-bold text-gray-900 mb-2">GitHub Chat</h1>
                                        <p className="text-sm md:text-base text-gray-600">Secure messaging with user authentication</p>
                                    </div>
                                </div>

                                <div className="p-4 md:p-6 scroll-smooth hide-scrollbar max-h-96">
                                    <SessionModalContent />
                                </div>
                            </div>
                        </div>
                    )}

                    

                    {/* Other Modals */}
                    <PanicModal 
                        show={showPanicModal}
                        onConfirm={handlePanic}
                        onCancel={() => setShowPanicModal(false)}
                    />

                    <ImportModal 
                        show={showImportModal}
                        onClose={() => {
                            setShowImportModal(false);
                            setShowSessionModal(true);
                        }}
                        onImport={handleImport}
                    />

                    <PasswordModal 
                        show={showPasswordModal}
                        onClose={() => {
                            setShowPasswordModal(false);
                            setShowSessionModal(true);
                            setPendingSession(null);
                        }}
                        pendingSession={pendingSession}
                        onAuthenticate={handlePasswordAuth}
                        isAuthenticating={isAuthenticating}
                    />

                    <ConnectionModal 
                        show={showConnectionModal}
                        onClose={() => {
                            setShowConnectionModal(false);
                            setShowSessionModal(true);
                        }}
                        onConnect={handleConnection}
                        isConnecting={isConnecting}
                        initialData={connectionForm}
                    />

                    <KeyInfoModal 
                        show={showKeyInfoModal}
                        onClose={() => setShowKeyInfoModal(false)}
                        currentSessionData={currentSessionData}
                        onShareSession={() => {
                            setShowKeyInfoModal(false);
                            setShowShareModal(true);
                        }}
                    />

                    <ShareSessionModal 
                        show={showShareModal}
                        onClose={() => {
                            setShowShareModal(false);
                            setShareData(null);
                        }}
                        shareData={shareData}
                        onGenerateShare={handleShare}
                    />

                    {/* Chat Interface */}
                    {showChatInterface && (
                        <ChatInterface 
                            currentUser={currentUser}
                            currentSessionData={currentSessionData}
                            messages={messages}
                            users={users}
                            onSendMessage={handleSendMessage}
                            onDisconnect={handleDisconnect}
                            onSync={handleSync}
                            onShowKeyInfo={() => setShowKeyInfoModal(true)}
                            typingUsers={typingUsers}
                                onTyping={handleTyping}
                        />
                    )}
                </div>
            );
        };

        // Mount the app
        ReactDOM.render(<GitHubChatApp />, document.getElementById('root'));
    </script>
</body>
</html>
