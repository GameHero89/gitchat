    <script type="text/babel">
        // Viewport height fix
        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', setViewportHeight);

        // Platform detection
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        const isAndroid = /android/i.test(navigator.userAgent);
        const isMobile = window.innerWidth < 768 || isIOS || isAndroid;

        // =================== UTILITY CLASSES ===================
        
        class ChatEncryption {
            constructor() {
                this.algorithm = 'AES-GCM';
                this.keyLength = 256;
            }

            async generateKey(password) {
                const normalizedPassword = password.toLowerCase();
                const encoder = new TextEncoder();
                const keyMaterial = await crypto.subtle.importKey(
                    'raw',
                    encoder.encode(normalizedPassword),
                    'PBKDF2',
                    false,
                    ['deriveBits', 'deriveKey']
                );

                const salt = encoder.encode('github-chat-salt-2024');
                
                return await crypto.subtle.deriveKey(
                    {
                        name: 'PBKDF2',
                        salt: salt,
                        iterations: 100000,
                        hash: 'SHA-256'
                    },
                    keyMaterial,
                    { name: 'AES-GCM', length: this.keyLength },
                    false,
                    ['encrypt', 'decrypt']
                );
            }

            async encrypt(text, key) {
                const encoder = new TextEncoder();
                const data = encoder.encode(text);
                const iv = crypto.getRandomValues(new Uint8Array(12));

                const encrypted = await crypto.subtle.encrypt(
                    { name: 'AES-GCM', iv: iv },
                    key,
                    data
                );

                const combined = new Uint8Array(iv.length + encrypted.byteLength);
                combined.set(iv);
                combined.set(new Uint8Array(encrypted), iv.length);

                return btoa(String.fromCharCode(...combined));
            }

            async decrypt(encryptedText, key) {
                try {
                    const combined = new Uint8Array(
                        atob(encryptedText).split('').map(char => char.charCodeAt(0))
                    );

                    const iv = combined.slice(0, 12);
                    const encrypted = combined.slice(12);

                    const decrypted = await crypto.subtle.decrypt(
                        { name: 'AES-GCM', iv: iv },
                        key,
                        encrypted
                    );

                    const decoder = new TextDecoder();
                    return decoder.decode(decrypted);
                } catch (error) {
                    return null;
                }
            }
        }

        class UserAuth {
            constructor(encryption) {
                this.encryption = encryption;
            }

            async registerUser(username, password, api) {
                const passwordKey = await this.encryption.generateKey(password);
                const encryptedPassword = await this.encryption.encrypt(password, passwordKey);

                const users = await api.getData('chat/user-auth.json') || {};
                
                if (users[username]) {
                    throw new Error('Username already exists');
                }

                users[username] = {
                    encryptedPassword: encryptedPassword,
                    createdAt: new Date().toISOString(),
                    avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${username}`
                };

                await api.setData('chat/user-auth.json', users, `Register user ${username}`);
                return true;
            }

            async authenticateUser(username, password, api) {
                const users = await api.getData('chat/user-auth.json') || {};
                const userData = users[username];

                if (!userData) {
                    throw new Error('Username not found');
                }

                const passwordKey = await this.encryption.generateKey(password);
                const decryptedPassword = await this.encryption.decrypt(userData.encryptedPassword, passwordKey);

                if (decryptedPassword === password) {
                    return {
                        username: username,
                        avatar: userData.avatar,
                        authenticated: true
                    };
                } else {
                    throw new Error('Incorrect password');
                }
            }
        }

        class GitHubStorageAPI {
            constructor() {
                this.token = null;
                this.owner = null;
                this.repo = null;
                this.baseURL = 'https://api.github.com';
                this.branch = 'main';
                this.isConnected = false;
                this.rateLimitDelay = 100;
                this.lastRequestTime = 0;
                this.maxRetries = 3;
                this.retryDelay = 1000;
            }

            async connect(owner, repo, token) {
                this.owner = owner;
                this.repo = repo;
                this.token = token;
                
                const connected = await this.testConnection();
                if (connected) {
                    this.isConnected = true;
                    return true;
                } else {
                    throw new Error('Failed to connect to repository');
                }
            }

            async testConnection() {
                try {
                    const response = await this.makeRequest(`/repos/${this.owner}/${this.repo}`);
                    return response.ok;
                } catch (error) {
                    console.error('Connection test failed:', error);
                    return false;
                }
            }

            async makeRequest(endpoint, options = {}, retryCount = 0) {
                const now = Date.now();
                const timeSinceLastRequest = now - this.lastRequestTime;
                if (timeSinceLastRequest < this.rateLimitDelay) {
                    await new Promise(resolve => setTimeout(resolve, this.rateLimitDelay - timeSinceLastRequest));
                }
                this.lastRequestTime = Date.now();

                const url = `${this.baseURL}${endpoint}`;
                const defaultOptions = {
                    headers: {
                        'Authorization': `token ${this.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    }
                };

                const response = await fetch(url, { ...defaultOptions, ...options });

                if (response.status === 403 || response.status === 429) {
                    const resetTime = response.headers.get('X-RateLimit-Reset');
                    const waitTime = resetTime ? (parseInt(resetTime) * 1000 - Date.now()) : 60000;
                    console.warn(`Rate limited. Waiting ${Math.ceil(waitTime / 1000)} seconds...`);
                    await new Promise(resolve => setTimeout(resolve, Math.min(waitTime, 60000)));
                    return this.makeRequest(endpoint, options, retryCount);
                }

                if (response.status === 409 && retryCount < this.maxRetries) {
                    const delay = this.retryDelay * Math.pow(2, retryCount);
                    console.warn(`Conflict detected. Retrying in ${delay}ms... (attempt ${retryCount + 1}/${this.maxRetries})`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return this.makeRequest(endpoint, options, retryCount + 1);
                }

                return response;
            }

            async getFile(path) {
                const response = await this.makeRequest(`/repos/${this.owner}/${this.repo}/contents/${path}`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error(`File not found: ${path}`);
                    }
                    throw new Error(`Failed to get file: ${path} (${response.status})`);
                }
                
                const data = await response.json();
                const content = JSON.parse(atob(data.content));
                return { content, sha: data.sha, path: data.path };
            }

            async saveFile(path, data, sha = null, commitMessage = null) {
                if (sha === null) {
                    try {
                        const existing = await this.getFile(path);
                        sha = existing.sha;
                    } catch (error) {
                        // File doesn't exist yet
                    }
                }

                const content = btoa(JSON.stringify(data, null, 2));
                const body = {
                    message: commitMessage || `Update ${path}`,
                    content: content,
                    branch: this.branch
                };
                
                if (sha) {
                    body.sha = sha;
                }
                
                const response = await this.makeRequest(`/repos/${this.owner}/${this.repo}/contents/${path}`, {
                    method: 'PUT',
                    body: JSON.stringify(body)
                });
                
                if (!response.ok && response.status !== 409) {
                    throw new Error(`Failed to save file: ${path} (${response.status})`);
                }
                
                return await response.json();
            }

            async initializeStructure(structure) {
                for (const [path, data] of Object.entries(structure)) {
                    try {
                        await this.getFile(path);
                    } catch (error) {
                        if (error.message.includes('File not found')) {
                            await this.saveFile(path, data, null, `Initialize ${path}`);
                        } else {
                            throw error;
                        }
                    }
                }
            }

            async getData(path) {
                try {
                    const { content } = await this.getFile(path);
                    return content;
                } catch (error) {
                    console.error(`Error getting data from ${path}:`, error);
                    return null;
                }
            }

            async setData(path, data, commitMessage = null) {
                try {
                    let sha = null;
                    try {
                        const existing = await this.getFile(path);
                        sha = existing.sha;
                    } catch (error) {
                        // File doesn't exist yet
                    }
                    
                    await this.saveFile(path, data, sha, commitMessage);
                    return true;
                } catch (error) {
                    console.error(`Error saving data to ${path}:`, error);
                    return false;
                }
            }

            disconnect() {
                this.token = null;
                this.owner = null;
                this.repo = null;
                this.isConnected = false;
            }
        }

        class GitHubSessionManager {
            constructor() {
                this.storageKey = 'github_sessions_auth';
                this.lastUserKey = 'github_last_user';
            }

            encodeData(data) {
                return btoa(JSON.stringify(data));
            }

            decodeData(encodedData) {
                try {
                    return JSON.parse(atob(encodedData));
                } catch (error) {
                    return null;
                }
            }

            generateSessionId(username, owner, repo) {
                return btoa(`${username}@${owner}/${repo}`).replace(/[^a-zA-Z0-9]/g, '');
            }

            getSessions() {
                const encoded = localStorage.getItem(this.storageKey);
                if (!encoded) return [];
                
                const decoded = this.decodeData(encoded);
                return Array.isArray(decoded) ? decoded : [];
            }

            getLastUsername() {
                return localStorage.getItem(this.lastUserKey) || 'Unknown User';
            }

            setLastUsername(username) {
                localStorage.setItem(this.lastUserKey, username);
            }

            saveSession(username, owner, repo, token, encryptionMethod, customKey = null) {
                const sessions = this.getSessions();
                const sessionId = this.generateSessionId(username, owner, repo);
                
                const filteredSessions = sessions.filter(s => s.sessionId !== sessionId);
                
                const newSession = {
                    sessionId,
                    username,
                    owner,
                    repo,
                    token: this.encodeData(token),
                    encryptionMethod,
                    customKey: customKey ? this.encodeData(customKey) : null,
                    requiresAuth: true,
                    lastUsed: new Date().toISOString(),
                    createdAt: new Date().toISOString()
                };
                
                filteredSessions.push(newSession);
                
                const recentSessions = filteredSessions
                    .sort((a, b) => new Date(b.lastUsed) - new Date(a.lastUsed))
                    .slice(0, 10);
                
                localStorage.setItem(this.storageKey, this.encodeData(recentSessions));
                this.setLastUsername(username);
                return sessionId;
            }

            getSession(sessionId) {
                const sessions = this.getSessions();
                const session = sessions.find(s => s.sessionId === sessionId);
                
                if (session) {
                    session.lastUsed = new Date().toISOString();
                    localStorage.setItem(this.storageKey, this.encodeData(sessions));
                    this.setLastUsername(session.username);
                    
                    return {
                        ...session,
                        token: this.decodeData(session.token),
                        customKey: session.customKey ? this.decodeData(session.customKey) : null
                    };
                }
                
                return null;
            }

            removeSession(sessionId) {
                const sessions = this.getSessions();
                const filteredSessions = sessions.filter(s => s.sessionId !== sessionId);
                localStorage.setItem(this.storageKey, this.encodeData(filteredSessions));
            }

            async validateSessions(apiClass) {
                const sessions = this.getSessions();
                const validSessions = [];

                for (const session of sessions) {
                    try {
                        const tempApi = new apiClass();
                        await tempApi.connect(session.owner, session.repo, this.decodeData(session.token));
                        await tempApi.getData('chat/metadata.json');
                        validSessions.push(session);
                        tempApi.disconnect();
                    } catch (error) {
                        console.log(`Removing invalid session: ${session.username}@${session.owner}/${session.repo}`);
                    }
                }

                localStorage.setItem(this.storageKey, this.encodeData(validSessions));
                return validSessions;
            }

            clearAllSessions() {
                localStorage.removeItem(this.storageKey);
            }

            clearAllData() {
                localStorage.clear();
                sessionStorage.clear();
                
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
            }
        }

        class GitHubChatAPI extends GitHubStorageAPI {
            constructor() {
                super();
                this.pollInterval = 3000;
                this.heartbeatInterval = 3000;
                this.userTimeoutSeconds = 60;
                this.heartbeatTimer = null;
                this.sessionId = null;
                this.encryption = new ChatEncryption();
                this.userAuth = new UserAuth(this.encryption);
                this.encryptionKey = null;
                this.encryptionMethod = 'token';
                this.customKeyString = null;
                this.authenticatedUser = null;
                this.isPageVisible = !document.hidden;
                this.typingTimer = null;
                this.typingTimeout = 3000;
            }

            async initializeChat() {
                const structure = {
                    'chat/messages.json': [],
                    'chat/user-auth.json': {},
                    'chat/rooms.json': ['general'],
                    'chat/metadata.json': {
                        created: new Date().toISOString(),
                        lastUpdate: new Date().toISOString(),
                        encrypted: true,
                        authenticated: true
                    }
                };

                await this.initializeStructure(structure);
                
                try {
                    await this.getData('chat/heartbeats/README.md');
                } catch (error) {
                    await this.setData('chat/heartbeats/README.md', 
                        '# Heartbeats\nThis directory contains individual heartbeat files for each user.', 
                        'Initialize heartbeats directory');
                }
            }

            async setupEncryption(method, token, customKey = null) {
                this.encryptionMethod = method;
                
                if (method === 'token') {
                    const normalizedToken = token.toLowerCase();
                    this.encryptionKey = await this.encryption.generateKey(normalizedToken);
                    this.customKeyString = null;
                } else if (method === 'custom' && customKey) {
                    const normalizedKey = customKey.toLowerCase();
                    this.customKeyString = normalizedKey;
                    this.encryptionKey = await this.encryption.generateKey(normalizedKey);
                } else {
                    throw new Error('Invalid encryption setup');
                }
            }

            async registerUser(username, password) {
                return await this.userAuth.registerUser(username, password, this);
            }

            async authenticateUser(username, password) {
                const authResult = await this.userAuth.authenticateUser(username, password, this);
                this.authenticatedUser = authResult;
                return authResult;
            }

            async sendMessage(username, message, room = 'general', isSystemMessage = false) {
                if (!this.isConnected || !this.encryptionKey || (!isSystemMessage && !this.authenticatedUser)) {
                    throw new Error('Not connected, encryption not setup, or user not authenticated');
                }

                if (!isSystemMessage && this.authenticatedUser.username !== username) {
                    throw new Error('Username mismatch with authenticated user');
                }

                const messages = await this.getData('chat/messages.json') || [];
                const encryptedMessage = await this.encryption.encrypt(message, this.encryptionKey);
                
                const newMessage = {
                    id: Date.now(),
                    username,
                    message: encryptedMessage,
                    encrypted: true,
                    authenticated: !isSystemMessage,
                    isSystem: isSystemMessage,
                    room,
                    timestamp: new Date().toISOString(),
                    avatar: isSystemMessage ? 
                        'https://api.dicebear.com/7.x/bottts/svg?seed=system' : 
                        (this.authenticatedUser?.avatar || `https://api.dicebear.com/7.x/avataaars/svg?seed=${username}`)
                };

                messages.push(newMessage);
                await this.setData('chat/messages.json', messages, 
                    isSystemMessage ? `System message: ${username}` : `Authenticated encrypted message from ${username}`);
                
                return newMessage;
            }

            async getMessages(room = 'general', limit = 50) {
                const messages = await this.getData('chat/messages.json') || [];
                const filteredMessages = messages
                    .filter(msg => msg.room === room)
                    .slice(-limit)
                    .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

                for (let msg of filteredMessages) {
                    if (msg.encrypted && this.encryptionKey) {
                        const decryptedText = await this.encryption.decrypt(msg.message, this.encryptionKey);
                        msg.decryptedMessage = decryptedText;
                        msg.decryptionFailed = decryptedText === null;
                    }
                }

                return filteredMessages;
            }

            async sendHeartbeat(username, isTyping = false) {
                if (!this.isConnected || !this.sessionId || !this.authenticatedUser || !this.isPageVisible) return;

                const heartbeatPath = `chat/heartbeats/${username}.json`;
                
                const heartbeatData = {
                    username,
                    timestamp: new Date().toISOString(),

    useEffect(() => {

                                                        className="mr-2" 
                                                    />
                                                    <span className="text-xs md:text-sm">Use GitHub Token</span>
                                                </label>
                                                <label className="flex items-center">
                                                    <input 
                                                        type="radio" 
                                                        name="encryption-method" 
                                                        value="custom" 
                                                        checked={connectionForm.encryptionMethod === 'custom'}
                                                        onChange={(e) => setConnectionForm({...connectionForm, encryptionMethod: e.target.value})}
                                                        className="mr-2" 
                                                    />
                                                    <span className="text-xs md:text-sm">Custom key</span>
                                                </label>
                                            </div>
                                        </div>

                                        {connectionForm.encryptionMethod === 'custom' && (
                                            <div>
                                                <label className="block text-sm font-medium mb-1 md:mb-2">Custom Key</label>
                                                <input 
                                                    type="password" 
                                                    value={connectionForm.customKey}
                                                    onChange={(e) => setConnectionForm({...connectionForm, customKey: e.target.value})}
                                                    placeholder="Enter passphrase..." 
                                                    className="w-full px-3 py-2 bg-white/20 border border-white/30 rounded text-white placeholder-white/70 focus:ring-2 focus:ring-white/50"
                                                />
                                            </div>
                                        )}
                                    </div>
                                </div>

                                <div className="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-3 pt-4">
                                    <button 
                                        type="submit" 
                                        disabled={isLoading}
                                        className="flex-1 bg-gradient-to-r from-purple-500 to-pink-600 text-white py-3 rounded-lg font-medium hover:from-purple-600 hover:to-pink-700 transition-all flex items-center justify-center text-sm md:text-base"
                                    >
                                        {isLoading ? (
                                            <>
                                                <i className="fas fa-spinner spinner mr-2"></i>
                                                Connecting...
                                            </>
                                        ) : (
                                            'Create or Join Chat'
                                        )}
                                    </button>
                                    <button 
                                        type="button" 
                                        onClick={() => {
                                            setShowConnectionModal(false);
                                            setShowSessionModal(true);
                                        }}
                                        className="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all text-sm md:text-base"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </Modal>
                )}

                {/* Password Modal */}
                {showPasswordModal && (
                    <Modal isOpen={true} className="max-w-md w-full p-6 md:p-8">
                        <div className="text-center mb-6 md:mb-8">
                            <div className="w-14 h-14 md:w-16 md:h-16 bg-gradient-to-br from-purple-500 to-pink-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i className="fas fa-lock text-white text-xl md:text-2xl"></i>
                            </div>
                            <h2 className="text-xl md:text-2xl font-bold text-gray-900 mb-2">Enter Password</h2>
                            <p className="text-sm md:text-base text-gray-600">Enter your password to access this chat session</p>
                            <p className="text-sm text-purple-600 mt-2">Username: {pendingSession?.username}</p>
                        </div>

                        <form onSubmit={handlePasswordAuth} className="space-y-4 md:space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                <input 
                                    type="password" 
                                    value={passwordInput}
                                    onChange={(e) => setPasswordInput(e.target.value)}
                                    placeholder="Enter your password" 
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" 
                                    required 
                                />
                            </div>

                            <div className="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-3">
                                <button 
                                    type="submit" 
                                    disabled={isLoading}
                                    className="flex-1 bg-gradient-to-r from-purple-500 to-pink-600 text-white py-3 rounded-lg font-medium hover:from-purple-600 hover:to-pink-700 transition-all flex items-center justify-center text-sm md:text-base"
                                >
                                    {isLoading ? (
                                        <>
                                            <i className="fas fa-spinner spinner mr-2"></i>
                                            Authenticating...
                                        </>
                                    ) : (
                                        'Authenticate'
                                    )}
                                </button>
                                <button 
                                    type="button" 
                                    onClick={() => {
                                        setShowPasswordModal(false);
                                        setShowSessionModal(true);
                                        setPendingSession(null);
                                        setPasswordInput('');
                                    }}
                                    className="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all text-sm md:text-base"
                                >
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </Modal>
                )}

                {/* Panic Modal */}
                {showPanicModal && (
                    <Modal isOpen={true} className="max-w-md w-full p-6 md:p-8">
                        <div className="text-center mb-6">
                            <div className="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i className="fas fa-exclamation-triangle text-white text-2xl"></i>
                            </div>
                            <h2 className="text-xl md:text-2xl font-bold text-gray-900 mb-2">Emergency Data Wipe</h2>
                            <p className="text-sm md:text-base text-gray-600">Are you sure? This will:</p>
                            <ul className="text-sm text-gray-700 mt-3 text-left">
                                <li className="mb-1">• Send an emergency notification to the chat</li>
                                <li className="mb-1">• Delete all saved sessions</li>
                                <li className="mb-1">• Clear all local storage data</li>
                                <li className="mb-1">• Remove all authentication data</li>
                            </ul>
                            <p className="text-sm text-red-600 font-semibold mt-3">This action cannot be undone!</p>
                        </div>

                        <div className="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-3">
                            <button 
                                onClick={handlePanicButton}
                                className="flex-1 bg-red-600 text-white py-3 rounded-lg font-medium hover:bg-red-700 transition-all"
                            >
                                <i className="fas fa-trash-alt mr-2"></i>
                                Yes, Delete Everything
                            </button>
                            <button 
                                onClick={() => setShowPanicModal(false)}
                                className="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all"
                            >
                                Cancel
                            </button>
                        </div>
                    </Modal>
                )}

                {/* Toasts */}
                <div className="fixed top-4 right-4 left-4 md:left-auto space-y-2 z-50 safe-top">
                    {toasts.map(toast => (
                        <Toast
                            key={toast.id}
                            message={toast.message}
                            type={toast.type}
                            onClose={() => removeToast(toast.id)}
                        />
                    ))}
                </div>
            </>
        );
    }

    // Chat Interface
    return (
        <>
            <div className="h-full-ios flex flex-col">
                {/* Header */}
                <header className="bg-white border-b border-gray-200 px-4 md:px-6 py-3 md:py-4 safe-top">
                    <div className="flex items-center justify-between">
                        <div className="flex items-center space-x-2 md:space-x-4 min-w-0">
                            <button 
                                onClick={() => setShowMobileDrawer(true)}
                                className="md:hidden text-gray-600 hover:text-gray-900 p-1"
                            >
                                <i className="fas fa-bars text-lg"></i>
                            </button>
                            <div className="w-8 h-8 md:w-10 md:h-10 bg-gradient-to-br from-purple-500 to-pink-600 rounded-full flex items-center justify-center flex-shrink-0">
                                <i className="fas fa-user-shield text-white text-sm md:text-base"></i>
                            </div>
                            <div className="min-w-0">
                                <h1 className="text-base md:text-xl font-bold text-gray-900 flex items-center flex-wrap gap-1">
                                    <span>GitHub Chat</span>
                                    <span className="text-xs px-1.5 py-0.5 bg-purple-100 text-purple-600 rounded-full">🔒</span>
                                    <span className="text-xs px-1.5 py-0.5 bg-pink-100 text-pink-600 rounded-full hidden sm:inline">🛡️</span>
                                </h1>
                                <div className="flex items-center space-x-2 md:space-x-4 text-xs md:text-sm">
                                    <p className="text-gray-500 truncate hidden sm:block">
                                        {currentSessionData?.owner}/{currentSessionData?.repo}
                                    </p>
                                    <p className="text-purple-600 truncate">{username}</p>
                                </div>
                            </div>
                        </div>
                        
                        <div className="flex items-center space-x-2 md:space-x-4">
                            <div className="hidden sm:flex items-center space-x-2 text-xs md:text-sm text-gray-500">
                                <div className="w-2 h-2 bg-green-400 rounded-full pulse-online"></div>
                                <span>{users.length}</span>
                            </div>
                            <button 
                                onClick={() => setShowKeyInfoModal(true)}
                                className="text-gray-400 hover:text-gray-600 transition-colors p-1"
                            >
                                <i className="fas fa-key"></i>
                            </button>
                            <button 
                                onClick={async () => {
                                    try {
                                        const msgs = await chatAPI.getMessages('general');
                                        setMessages(msgs);
                                        const activeUsers = await chatAPI.getUsers();
                                        setUsers(activeUsers);
                                        showToast('🔒🛡️ Authenticated data synced!', 'success');
                                    } catch (error) {
                                        showToast('Sync failed', 'error');
                                    }
                                }}
                                className="text-gray-400 hover:text-gray-600 transition-colors p-1"
                            >
                                <i className="fas fa-sync-alt"></i>
                            </button>
                            <button 
                                onClick={handleDisconnect}
                                className="text-gray-400 hover:text-red-600 transition-colors p-1"
                            >
                                <i className="fas fa-sign-out-alt"></i>
                            </button>
                        </div>
                    </div>
                </header>

                {/* Chat Content */}
                <div className="flex-1 flex overflow-hidden">
                    {/* Mobile Users Drawer */}
                    {showMobileDrawer && (
                        <>
                            <div 
                                className="fixed inset-0 bg-black/50 z-40 md:hidden"
                                onClick={() => setShowMobileDrawer(false)}
                            ></div>
                            <div className={`mobile-drawer bg-white z-40 md:hidden ${showMobileDrawer ? 'open' : ''}`}>
                                <div className="h-full flex flex-col safe-top safe-bottom">
                                    <div className="p-4 border-b border-gray-200 flex items-center justify-between">
                                        <div>
                                            <h2 className="font-semibold text-gray-900 text-sm">Authenticated Users</h2>
                                            <p className="text-xs text-gray-500 mt-1">Verified users only</p>
                                        </div>
                                        <button 
                                            onClick={() => setShowMobileDrawer(false)}
                                            className="text-gray-400 hover:text-gray-600 p-1"
                                        >
                                            <i className="fas fa-times"></i>
                                        </button>
                                    </div>
                                    <div className="flex-1 scroll-smooth hide-scrollbar p-4">
                                        <div className="space-y-2">
                                            {users.map(user => (
                                                <div key={user.sessionId} className="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-50">
                                                    <div className="relative">
                                                        <img src={user.avatar} alt={user.username} className="w-8 h-8 rounded-full" />
                                                        <div className="absolute -bottom-1 -right-1 w-3 h-3 bg-green-400 rounded-full border-2 border-white pulse-online"></div>
                                                    </div>
                                                    <div className="flex-1 min-w-0">
                                                        <div className="font-medium text-gray-900 flex items-center text-sm md:text-base">
                                                            <span className="truncate">{user.username}</span>
                                                            {user.authenticated && <span className="ml-1 text-xs">🛡️</span>}
                                                        </div>
                                                        <div className="text-xs text-gray-500">
                                                            {user.username === username ? 'You' : 'Online'}
                                                            {user.isTyping && user.username !== username && ' • typing...'}
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </>
                    )}

                    {/* Desktop Users Sidebar */}
                    <div className="hidden md:block w-64 bg-white border-r border-gray-200 flex-col">
                        <div className="h-full flex flex-col">
                            <div className="p-4 border-b border-gray-200">
                                <h2 className="font-semibold text-gray-900">Authenticated Users</h2>
                                <p className="text-xs text-gray-500 mt-1">Only verified users can send messages</p>
                            </div>
                            <div className="flex-1 scroll-smooth p-4">
                                <div className="space-y-2">
                                    {users.map(user => (
                                        <div key={user.sessionId} className="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-50">
                                            <div className="relative">
                                                <img src={user.avatar} alt={user.username} className="w-8 h-8 rounded-full" />
                                                <div className="absolute -bottom-1 -right-1 w-3 h-3 bg-green-400 rounded-full border-2 border-white pulse-online"></div>
                                            </div>
                                            <div className="flex-1 min-w-0">
                                                <div className="font-medium text-gray-900 flex items-center text-sm md:text-base">
                                                    <span className="truncate">{user.username}</span>
                                                    {user.authenticated && <span className="ml-1 text-xs">🛡️</span>}
                                                </div>
                                                <div className="text-xs text-gray-500">
                                                    {user.username === username ? 'You' : 'Online'}
                                                    {user.isTyping && user.username !== username && ' • typing...'}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Chat Messages Area */}
                    <div className="flex-1 flex flex-col">
                        {/* Messages */}
                        <div className="flex-1 scroll-smooth hide-scrollbar p-4 md:p-6 space-y-3 md:space-y-4">
                            {messages.length === 0 ? (
                                <div className="text-center text-gray-500 text-xs md:text-sm">
                                    <p>🔒🛡️ Welcome to Authenticated & Encrypted GitHub Chat!</p>
                                    <p>All messages are encrypted and users are authenticated</p>
                                </div>
                            ) : (
                                messages.map(msg => {
                                    let messageContent;
                                    let messageClass = 'text-gray-700';
                                    
                                    if (msg.encrypted) {
                                        if (msg.decryptionFailed) {
                                            messageContent = '🔒 [Message could not be decrypted - wrong key?]';
                                            messageClass = 'text-red-600 italic';
                                        } else {
                                            messageContent = escapeHtml(msg.decryptedMessage);
                                        }
                                    } else {
                                        messageContent = escapeHtml(msg.message);
                                    }

                                    if (msg.isSystem) {
                                        return (
                                            <div key={msg.id} className="flex space-x-2 md:space-x-3 message-animation p-3 bg-red-50 rounded-lg border border-red-200">
                                                <img src={msg.avatar} alt={msg.username} className="w-8 h-8 md:w-10 md:h-10 rounded-full flex-shrink-0" />
                                                <div className="flex-1 min-w-0">
                                                    <div className="flex items-center space-x-2">
                                                        <span className="font-semibold text-red-700 text-sm md:text-base">SYSTEM ALERT</span>
                                                        <span className="text-xs md:text-sm text-red-600">{new Date(msg.timestamp).toLocaleTimeString()}</span>
                                                    </div>
                                                    <div className="text-red-700 mt-1 message-content text-sm md:text-base font-medium" dangerouslySetInnerHTML={{ __html: messageContent }} />
                                                </div>
                                            </div>
                                        );
                                    }

                                    return (
                                        <div key={msg.id} className="flex space-x-2 md:space-x-3 message-animation">
                                            <img src={msg.avatar} alt={msg.username} className="w-8 h-8 md:w-10 md:h-10 rounded-full flex-shrink-0" />
                                            <div className="flex-1 min-w-0">
                                                <div className="flex items-center space-x-2">
                                                    <span className="font-semibold text-gray-900 text-sm md:text-base">{msg.username}</span>
                                                    <span className="text-xs md:text-sm text-gray-500">{new Date(msg.timestamp).toLocaleTimeString()}</span>
                                                    {msg.encrypted && <span className="text-xs px-1 py-0.5 bg-purple-100 text-purple-600 rounded">🔒</span>}
                                                    {msg.authenticated && <span className="text-xs px-1 py-0.5 bg-pink-100 text-pink-600 rounded hidden sm:inline">🛡️</span>}
                                                </div>
                                                <div className={`${messageClass} mt-1 message-content text-sm md:text-base`} dangerouslySetInnerHTML={{ __html: messageContent }} />
                                            </div>
                                        </div>
                                    );
                                })
                            )}
                            <div ref={messagesEndRef} />
                        </div>

                        {/* Typing Indicator */}
                        {users.some(u => u.isTyping && u.username !== username) && (
                            <div className="px-4 md:px-6">
                                <div className="flex items-center space-x-2 text-gray-500 text-sm">
                                    <span>
                                        {users.filter(u => u.isTyping && u.username !== username).map(u => u.username).join(', ')} 
                                        {users.filter(u => u.isTyping && u.username !== username).length === 1 ? ' is' : ' are'} typing
                                    </span>
                                    <div className="typing-indicator">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Message Input */}
                        <div className="border-t border-gray-200 p-3 md:p-4 safe-bottom">
                            <form onSubmit={handleSendMessage} className="flex space-x-2 md:space-x-4">
                                <div className="flex-1">
                                    <input 
                                        type="text" 
                                        value={messageInput}
                                        onChange={(e) => setMessageInput(e.target.value)}
                                        onInput={handleTyping}
                                        placeholder="Type a message..." 
                                        className="w-full px-3 md:px-4 py-2 md:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 text-sm md:text-base"
                                        autoComplete="off"
                                    />
                                </div>
                                <button 
                                    type="submit" 
                                    className="px-4 md:px-6 py-2 md:py-3 bg-gradient-to-r from-purple-500 to-pink-600 text-white rounded-lg hover:from-purple-600 hover:to-pink-700 transition-all"
                                >
                                    <i className="fas fa-paper-plane"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            {/* Toasts */}
            <div className="fixed top-4 right-4 left-4 md:left-auto space-y-2 z-50 safe-top">
                {toasts.map(toast => (
                    <Toast
                        key={toast.id}
                        message={toast.message}
                        type={toast.type}
                        onClose={() => removeToast(toast.id)}
                    />
                ))}
            </div>
        </>
    );
};

// Render the app
ReactDOM.render(<ChatApp />, document.getElementById('root'));
</script>
</body>
</html>
